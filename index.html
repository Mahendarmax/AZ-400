<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-400 Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3eaf2;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            color: #003366;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            background: #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background: #dbe6f2;
            transform: scale(1.02);
        }
        #content {
            border: 2px solid #003366;
            padding: 15px;
            margin-top: 20px;
            background: white;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>üìñ AZ-400 Documentation</h1>
    <ul id="file-list"></ul>
    <div id="content"></div>
    <script>
        const repoOwner = "Mahendarmax";
        const repoName = "AZ-400";
        const branch = "develop";

        async function fetchRepoContent(path = "") {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiUrl);
                return await response.json();
            } catch (error) {
                console.error("Error fetching repo content:", error);
                return [];
            }
        }

        async function renderFileList(path = "", parentElement = document.getElementById("file-list")) {
            const files = await fetchRepoContent(path);
            if (!Array.isArray(files)) return;

            const ul = document.createElement("ul");
            files.forEach(item => {
                const li = document.createElement("li");
                li.dataset.path = item.path;
                
                if (item.type === "dir") {
                    li.innerHTML = `<strong>üìÅ ${item.name}</strong>`;
                    li.addEventListener("click", () => toggleFolder(li));
                } else if (item.name.match(/\.(png|jpe?g|gif|svg)$/i)) {
                    li.innerHTML = `üñºÔ∏è ${item.name}`;
                    li.addEventListener("click", () => displayImage(item.path));
                } else {
                    li.innerHTML = `üìÑ ${item.name}`;
                    li.addEventListener("click", () => loadFileContent(item.path));
                }
                ul.appendChild(li);
            });
            parentElement.appendChild(ul);
        }

        function toggleFolder(li) {
            if (li.querySelector("ul")) {
                li.removeChild(li.querySelector("ul"));
            } else {
                renderFileList(li.dataset.path, li);
            }
        }

        async function loadFileContent(filePath) {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
            try {
                const response = await fetch(rawUrl);
                let content = await response.text();
                const contentDiv = document.getElementById("content");
                contentDiv.style.display = "block";
                
                if (filePath.endsWith(".md")) {
                    const baseUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/`;
                    content = content.replace(/!\[(.*?)\]\((.*?)\)/g, (match, altText, imgPath) => {
                        if (!imgPath.startsWith("http")) {
                            imgPath = new URL(imgPath, baseUrl).href;
                        }
                        return `![${altText}](${imgPath})`;
                    });
                    contentDiv.innerHTML = marked.parse(content);
                } else {
                    contentDiv.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                }
            } catch (error) {
                console.error("Error loading file content:", error);
            }
        }

        function displayImage(filePath) {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
            const contentDiv = document.getElementById("content");
            contentDiv.style.display = "block";
            contentDiv.innerHTML = `<img src="${rawUrl}" alt="${filePath}">`;
        }

        function escapeHtml(text) {
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        renderFileList();
    </script>
</body>
</html>
