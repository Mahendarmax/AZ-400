<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-400 Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        li:hover {
            background: rgba(0, 86, 179, 0.1);
            transform: scale(1.02);
        }
        li strong {
            color: #d9534f; /* Red for folders */
        }
        li.file {
            color: #5cb85c; /* Green for files */
        }
        #content {
            border: 2px solid #0056b3;
            padding: 15px;
            margin-top: 20px;
            background: white;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>üìñ AZ-400 Documentation</h1>
    <ul id="file-list"></ul>
    <div id="content"></div>

    <script>
        const repoOwner = "Mahendarmax";
        const repoName = "AZ-400";
        const branch = "develop";

        const renderedPaths = new Set(); // Avoid duplicate folders

        async function fetchRepoContent(path = "") {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching repo content:", error);
                return [];
            }
        }

        async function renderFileList(path = "", parentElement = document.getElementById("file-list")) {
            if (renderedPaths.has(path)) return;
            renderedPaths.add(path);

            const files = await fetchRepoContent(path);
            if (!Array.isArray(files)) return;

            const ul = document.createElement("ul");
            files.forEach(item => {
                if (item.name === ".github") return; // Exclude .github folder
                
                const li = document.createElement("li");
                li.classList.add(item.type === "dir" ? "folder" : "file");

                if (item.type === "dir") {
                    li.innerHTML = `<strong>üìÅ ${item.name}</strong>`;
                    li.addEventListener("click", () => renderFileList(item.path, li));
                } else {
                    li.innerHTML = `üìÑ ${item.name}`;
                    li.addEventListener("click", () => loadFileContent(item.path));
                }

                ul.appendChild(li);
            });
            parentElement.appendChild(ul);
        }

        async function loadFileContent(filePath) {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
            try {
                const response = await fetch(rawUrl);
                let content = await response.text();

                const contentDiv = document.getElementById("content");
                contentDiv.style.display = "block";
                contentDiv.style.opacity = "0";
                contentDiv.style.transform = "translateY(20px)";

                setTimeout(() => {
                    if (filePath.endsWith(".md")) {
                        contentDiv.innerHTML = marked.parse(content);
                    } else {
                        contentDiv.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                    }
                    contentDiv.style.opacity = "1";
                    contentDiv.style.transform = "translateY(0)";
                }, 100);
            } catch (error) {
                console.error("Error loading file content:", error);
            }
        }

        function escapeHtml(text) {
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        renderFileList();
    </script>
</body>
</html>
