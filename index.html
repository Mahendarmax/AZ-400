<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-400 Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e3eaf2;
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        h1 {
            color: #003366;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            background: #ffffff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background: #dbe6f2;
            transform: scale(1.02);
        }
        li strong {
            color: #d9534f;
        }
        li.file {
            color: #28a745;
        }
        #content {
            border: 2px solid #003366;
            padding: 15px;
            margin-top: 20px;
            background: white;
            display: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .dark-mode {
            background-color: #1c1c1c;
            color: #e3e3e3;
        }
        .dark-mode #content {
            background: #2a2a2a;
            color: #e3e3e3;
            border-color: #0099ff;
        }
        .dark-mode h1 {
            color: #0099ff;
        }
        .dark-mode li {
            background: #333;
            color: #fff;
        }
        .dark-mode li:hover {
            background: #444;
        }
        .toggle-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            font-size: 16px;
        }
        .toggle-button:hover {
            background-color: #002244;
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>üìñ AZ-400 Documentation</h1>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    </div>
    <ul id="file-list"></ul>
    <div id="content"></div>

    <script>
        const repoOwner = "Mahendarmax";
        const repoName = "AZ-400";
        const branch = "develop";

        async function fetchRepoContent(path = "") {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching repo content:", error);
                return [];
            }
        }

        function toggleFolder(li) {
            if (li.querySelector("ul")) {
                li.removeChild(li.querySelector("ul"));
            } else {
                renderFileList(li.dataset.path, li);
            }
        }

        async function renderFileList(path = "", parentElement = document.getElementById("file-list")) {
            const files = await fetchRepoContent(path);
            if (!Array.isArray(files)) return;

            const ul = document.createElement("ul");
            files.forEach(item => {
                if (item.name === ".github" || item.name === "index.html") return;
                
                const li = document.createElement("li");
                li.classList.add(item.type === "dir" ? "folder" : "file");
                li.dataset.path = item.path;

                if (item.type === "dir") {
                    li.innerHTML = `<strong>üìÅ ${item.name}</strong>`;
                    li.addEventListener("click", (e) => {
                        e.stopPropagation();
                        toggleFolder(li);
                    });
                } else {
                    li.innerHTML = `üìÑ ${item.name}`;
                    li.addEventListener("click", () => loadFileContent(item.path));
                }

                ul.appendChild(li);
            });
            parentElement.appendChild(ul);
        }

        async function loadFileContent(filePath) {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
            try {
                const response = await fetch(rawUrl);
                let content = await response.text();

                const contentDiv = document.getElementById("content");
                contentDiv.style.display = "block";
                contentDiv.style.opacity = "0";
                contentDiv.style.transform = "translateY(20px)";

                setTimeout(() => {
                    if (filePath.endsWith(".md")) {
                        // Base URL for resolving relative image paths
                        const baseUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/`;

                        // Fix image paths (handling cases with and without quotes)
                        content = content.replace(/!\[(.*?)\]\((.*?)\)/g, (match, altText, imgPath) => {
                            if (!imgPath.startsWith("http") && !imgPath.startsWith("/")) {
                                imgPath = new URL(imgPath, baseUrl).href;
                            }
                            return `![${altText}](${imgPath})`;
                        });

                        contentDiv.innerHTML = marked.parse(content);
                    } else {
                        contentDiv.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                    }
                    contentDiv.style.opacity = "1";
                    contentDiv.style.transform = "translateY(0)";
                }, 100);
            } catch (error) {
                console.error("Error loading file content:", error);
            }
        }

        function escapeHtml(text) {
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        renderFileList();
    </script>
</body>
</html>
