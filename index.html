<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-400 Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
            transition: background 0.5s, color 0.5s;
        }
        h1 { text-align: center; color: #333; }
        ul { list-style-type: none; padding: 0; }
        li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        li:hover { background: rgba(0, 140, 255, 0.2); }
        li strong { color: #007bff; }
        #content {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background: white;
            display: none;
            border-radius: 5px;
            animation: fadeIn 0.5s ease-in-out;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover { background: #0056b3; }
        .dark-mode { background: #121212; color: white; }
        .dark-mode #content { background: #222; color: white; border-color: #444; }
        .dark-mode li:hover { background: rgba(0, 255, 127, 0.2); }
        .dark-mode li strong { color: #0fd976; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>üìò AZ-400 Documentation</h1>
    <button onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <ul id="file-list"></ul>
    <div id="content"></div>

    <script>
        const repoOwner = "Mahendarmax";  // Change this to your GitHub username
        const repoName = "AZ-400";        // Change this to your repository name
        const branch = "develop";         // Change this to gh-pages or main if needed

        async function fetchRepoContent(path = "") {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}?ref=${branch}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching repo content:", error);
                return [];
            }
        }

        async function renderFileList(path = "", parentElement = document.getElementById("file-list")) {
            const files = await fetchRepoContent(path);
            if (!Array.isArray(files)) return;

            const ul = document.createElement("ul");
            files.forEach(item => {
                const li = document.createElement("li");

                if (item.type === "dir") {
                    li.innerHTML = `<strong>üìÅ ${item.name}</strong>`;
                    li.addEventListener("click", () => {
                        if (li.querySelector("ul")) {
                            li.querySelector("ul").remove();
                        } else {
                            renderFileList(item.path, li);
                        }
                    });
                } else {
                    li.innerHTML = `üìÑ ${item.name}`;
                    li.addEventListener("click", () => loadFileContent(item.path));
                }

                ul.appendChild(li);
            });
            parentElement.appendChild(ul);
        }

        async function loadFileContent(filePath) {
            const rawUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`;
            try {
                const response = await fetch(rawUrl);
                let content = await response.text();

                const contentDiv = document.getElementById("content");
                contentDiv.style.display = "block";

                if (filePath.endsWith(".md")) {
                    contentDiv.innerHTML = marked.parse(content);
                } else {
                    contentDiv.innerHTML = `<pre>${escapeHtml(content)}</pre>`;
                }
            } catch (error) {
                console.error("Error loading file content:", error);
            }
        }

        function escapeHtml(text) {
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        renderFileList();
    </script>
</body>
</html>
